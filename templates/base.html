{% load static %}
<!DOCTYPE html>
<style>
    body {
        width: 100%;
        height: 100vh;
        background-color: #1b1b32;
        color: #f5f6f7;
        font-family: Tahoma;
        font-size: 16px;
        text-align: center;
    }
    h1 {
        font-size: 40px;
        margin-bottom: 5px;
    }
    p {
        font-size: 20px;
    }

    .container {
        display: flex;
        flex-direction: column;
        background-color: #46469f;
        width: 45%;
        max-width: 50%;
        border-radius: 70px;
        padding: 10px;
        margin: auto;
        margin-top: 50px;
        margin-bottom: 10px;
    }

    .books-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        gap: 40px;
        padding-left: 100px;
        margin-top: 30px;
    }

    .product-details {
        background-color: #46469f;
        border-radius: 20px;
        padding: 20px;
        width: 370px;
        text-align: left;
    }

    .form-container {
        background-color: #46469f;
        border-radius: 20px;
        padding: 20px;
        width: 50%;
        max-width: 600px;
        text-align: left;
        margin: auto;
        margin-top: 100px;
    }

    .form-title {
        font-size: 35px;
        margin-bottom: 40px;
        text-align: center;
    }

    .button-container {
        display: flex;
        justify-content: flex-start;
        padding-left: 100px;
        text-decoration: none;
        margin-top: 80px;
    }

    .button-container-form {
        display: flex;
        justify-content: flex-start;
        text-align: center;
        margin-top: 30px;
    }

    .add-button {
        background-color: #007bff; 
        color: white;
        font-size: 18px; 
        padding: 10px 20px;
        border: none;
        border-radius: 50px; 
        font-family: Tahoma, sans-serif; 
        cursor: pointer;
    }

    .button-container button:hover {
      background-color: #0056b3;
      opacity: 0.8;
    }

    .button-container-form input[type="submit"]:hover {
      background-color: #044386;
      opacity: 0.8;
    }

    .footer {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding-top: 40px;
      padding-bottom: 30px;
    }
</style>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block meta %} {% endblock meta %}
  </head>

  <body>
    {% block content %} {% endblock content %}
  </body>
</html>
