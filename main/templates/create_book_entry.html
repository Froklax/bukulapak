{% extends 'base.html' %} 
{% block content %}
<div class="form-container">
  <h1 class="form-title">Add New Book</h1>

  <form method="POST">
      {% csrf_token %}
      <table>
          {{ form.as_table }}
          <tr>
              <td></td>
              <td class="button-container-form">
                  <input type="submit" value="Add Book" class="add-button" />
              </td>
          </tr>
      </table>
  </form>
</div>

{% endblock %}
